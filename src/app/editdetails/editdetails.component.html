
<div mat-dialog-content>
  <form  [formGroup]="userdata">

 <mat-form-field appearance="outline">
    <mat-label>username</mat-label>
    <input  formControlName="username" matInput placeholder="">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>moviename</mat-label>
    <input  formControlName="moviename"  matInput placeholder="">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>showtime</mat-label>
    <input formControlName="showtime"  matInput placeholder="">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
    



    <mat-form-field appearance="outline">
      <mat-label>no.of tickets booked</mat-label>
      <input     formControlName="nooftickets" matInput type="number"  placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
