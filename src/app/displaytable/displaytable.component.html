<div class="container">
  <div style="margin-top:10px;">
    <mat-form-field appearance="standard">
      <mat-label></mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="userdata" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="moviename">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> moviename</th>
          <td mat-cell *matCellDef="let row"> {{row.moviename}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="showtime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> showtime </th>
          <td mat-cell *matCellDef="let row"> {{row.showtime}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="nooftickets">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nooftickets </th>
          <td mat-cell *matCellDef="let row"> {{row.nooftickets}} </td>
        </ng-container>
        <ng-container matColumnDef="action">

          <th mat-header-cell *matHeaderCellDef>Action</th>
    
          <td mat-cell *matCellDef="let element">
    
            <button mat-icon-button (click) = "Opendialog(element)" color="primary">
    
              <mat-icon>edit</mat-icon>
    
            </button>
       
    
    
    
            <button mat-icon-button   (click) = "deleteitem(element.id)" color="warn">
    
              <mat-icon>delete</mat-icon>
    
            </button>
    
          </td>
    
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator #paginator
      [pageSize]="2"
      [pageSizeOptions]="[2,5, 10, 25, 100]" ></mat-paginator>
    </div>
  
  
  
  </div>
</div>
